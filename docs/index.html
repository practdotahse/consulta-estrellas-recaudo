<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Estrellas – Recaudo Bogotá</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --azul: #0056A4;
      --azul-sec: #0A74DA;
      --fondo: #F4F7FB;
      --texto: #333;
      --gris: #777;
      --blanco: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background-color: var(--fondo);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
    }

    .card {
      background: var(--blanco);
      width: 100%;
      max-width: 420px;
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .header h1 {
      color: var(--azul);
      font-size: 22px;
      margin: 0;
    }

    .header p {
      color: var(--gris);
      font-size: 14px;
      margin-top: 6px;
    }

    label {
      font-size: 14px;
      color: var(--gris);
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      outline: none;
    }

    input:focus {
      border-color: var(--azul-sec);
    }

    button {
      width: 100%;
      margin-top: 16px;
      padding: 14px;
      background: linear-gradient(135deg, var(--azul), var(--azul-sec));
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.95;
    }

    .resultado {
      margin-top: 24px;
      font-size: 14px;
      color: var(--texto);
    }

    .resultado p {
      margin: 6px 0;
    }

    .estrellas {
      font-size: 20px;
      margin: 8px 0 14px 0;
      color: #f5b301;
    }

    ul {
      padding-left: 18px;
      margin-top: 6px;
    }

    .error {
      color: #d32f2f;
      margin-top: 16px;
      font-size: 14px;
      text-align: center;
    }

    footer {
      text-align: center;
      margin-top: 22px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="header">
      <h1>Consulta de Estrellas</h1>
      <p>Recaudo Bogotá</p>
    </div>

    <label for="cedula">Número de documento</label>
    <input type="text" id="cedula" placeholder="Ingresa tu cédula">

    <button onclick="buscar()">Consultar</button>

    <div id="resultado" class="resultado"></div>
    <div id="error" class="error"></div>

    <footer>
      Información solo para consulta
    </footer>
  </div>

<script>
let datos = [];

fetch('data.json')
  .then(res => res.json())
  .then(json => datos = json);

function buscar() {
  const cedula = document.getElementById('cedula').value.trim();
  const resultado = document.getElementById('resultado');
  const error = document.getElementById('error');

  resultado.innerHTML = '';
  error.innerHTML = '';

  const persona = datos.find(p =>
    String(p.cedula).trim() === String(cedula).trim()
  );

  if (!persona) {
    error.textContent = 'No se encontraron registros para este documento.';
    return;
  }

  let estrellasHTML = 'Estrellas ⭐'.repeat(persona.total);

  let categoriasHTML = '';
  persona.categorias.forEach(cat => {
    categoriasHTML += `<li>${cat}</li>`;
  });

  resultado.innerHTML = `
    <p><strong>Nombre:</strong> ${persona.nombre}</p>
    <p><strong>Cargo:</strong> ${persona.cargo}</p>

    <p><strong>Estrellas obtenidas:</strong></p>
    <div class="estrellas">${estrellasHTML} (${persona.total})</div>

    <p><strong>Categorías reconocidas:</strong></p>
    <ul>${categoriasHTML}</ul>
  `;
}
</script>

</body>
</html>
